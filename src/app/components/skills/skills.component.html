<div class="skills">
    <h2 class="skills__title">Skills</h2>
    <mat-grid-list cols="3" rowHeight="2.5rem">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.bgColor"
            [style.color]="tile.color"
            class="skills__item">
            {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
</div>
